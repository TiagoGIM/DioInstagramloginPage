<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <title>Instagram</title>
</head>
<body>    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instacell.jpg" alt="imagem app mobile">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/logoMini.png" class="instagram-logo" alt="logo insta">
                 <div class="profile-photo">
                     <img src="imgs/perfil_photo.jpg" alt= "foto perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Tiago</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tiago? </p>
                <p class="not-account">
                    <span class="linkBlue">Alternar contas </span>
                    ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-theApp">
                <p class="get-App">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>    
</html>
